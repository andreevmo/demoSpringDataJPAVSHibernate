plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.0'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

compileJava {
	options.encoding = 'UTF-8'
}

wrapper {
	gradleVersion = '7.5'
	distributionType = Wrapper.DistributionType.ALL
}

dependencies {
	implementation(
			'org.springframework.boot:spring-boot-starter-data-jpa',
			'org.springframework.boot:spring-boot-starter-web'
	)
	runtimeOnly(
			'org.postgresql:postgresql'
	)
	testImplementation(
			'org.springframework.boot:spring-boot-starter-test',
			'io.rest-assured:spring-mock-mvc',
			'com.h2database:h2'
	)

	compileOnly(
			'org.projectlombok:lombok'
	)
	annotationProcessor(
			'org.projectlombok:lombok'
	)
}

test {
	useJUnitPlatform()
}

tasks.register('testHibernate', Test) {
	jvmArgs "-Dtest=test"
	filter.includeTestsMatching('com.example.demoSpringVSHibernate.hibernateImplTest.*')
	useJUnitPlatform()
}

tasks.register('testSpringDataJPA', Test) {
	jvmArgs "-Dtest=test"
	filter.includeTestsMatching('com.example.demoSpringVSHibernate.springDataJPATest.*')
	useJUnitPlatform()
}
